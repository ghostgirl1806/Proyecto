{% extends 'base.html' %}

{% block content %}
    
<form method="post" action="/carrito/">
    {% csrf_token %}
    <input type="text" name="nombre" value="buscar" placeholder="buscar">
    <button>buscar</button>
</form>


{% for producto in productos %}
    <div>
            <form method="post" id="formulario" action="/agregar_carrito/">
                 {% csrf_token %}
            <input type="hidden" name="producto_id" value="{{ producto.id }}">
            <label for="nombre">Nombre producto:</label>
            <input type="text" name="nombre" value="{{producto.nombre_producto}}" readonly>
            <label for="precio">Precio:</label>
            <input type="text" name="precio" value="{{ producto.precio }}">

            <label for="id_cantidad">Cantidad:</label>
            <input class="inputText" type="number"  id="id_cantidad" name="cantidad" value="1" min="1">
            
            <button>Agregar</button>
          </form> 
        </form>
        
    </div>
    

{% endfor %}
<br>
<br>
<table id="transactionTable" border="3">
    <thead>
    <tr>
      <th>Nombre Producto</th>
      <th>Precio</th>
      <th>cantidad</th>
      <th>valor</th>
      
    </tr>
  </thead>
  <tbody>
    
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">Total</td>
      <td></td>
    </tr>
  </tfoot>
    
    <p><button id="reset">Reiniciar</button></p>
    
  </table>
    
{% endblock %}

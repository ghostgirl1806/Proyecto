{% extends 'base.html' %}

{% block content %}

<h1> tasks bienvenidooo</h1>

<ul>
    {% for tasks in task %}
    <li>
        <a href="{% url 'task_detail' task.id %}">
            {% if task.important %}
            <strong> {{task.title}} </strong>
            {% else %}
            {{task.title}}
            {% endif %}
            <p> {{task.description}}</p>
            <p> {{task.user.username}}</p>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
